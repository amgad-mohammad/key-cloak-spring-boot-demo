spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9050/realms/realm-demo
          jwk-set-uri: http://localhost:9050/realms/realm-demo/protocol/openid-connect/certs
server:
  port: 8088

logging:
  level:
    org:
      springframework:
        security: DEBUG

jwt:
  auth:
    converter:
      resource-id: demo
      principle-attribute: preferred_username
